<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My login form</title>
    <link rel="stylesheet" href="login css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i> 
            </div>
            <div class="input-box">
                <input type="Password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <i class='bx bx-envelope'></i>
            <input type="text" placeholder="Email" required>
        </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> remember me</label>
                <a href="https://www.facebook.com/login/identify/"> Forgot password?</a>
            </div>
            
            <a  class="btn" href="https://store.ubisoft.com/us/free-pc-games?lang=en_US">Login</a>

            <div class="register-link">
                <p>Dont have an account? <a href="https://store.ubisoft.com/us/free-pc-games?lang=en_US">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
